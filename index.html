<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple arithmetic calculator</h1>
    <form action="/" method="post">
        <label for="x" class="form-label">x</label>
        <input type="text" id="x" multiple name="x">
        <br>
        <label for="y" class="form-label">y</label>
        <input type="text" id="y" multiple name="y">
        <br>
        <label for="operation_type" class="form-label">Operation type</label>
        <input type="text" id="operation_type" multiple name="operation_type">
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
